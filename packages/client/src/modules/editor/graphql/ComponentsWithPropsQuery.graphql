query componentsWithProps($limit: Int!, $after: Int) {
  componentsWithProps(limit: $limit, after: $after) {
    totalCount
    edges {
      cursor
      componentId
      componentName
      componentDescription
      componentTechnology
      componentProvider
      propId
      propName
      propDescription
      propType
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
